<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triggerable Quick Search Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="../triggerable-quick-search.css">
  </head>
  <body>

    <!-- <div class="tqs-modal" id="quick-search-modal">
        <div class="tqs-modal-content">
            <div class="tqs-modal-header">
                <h3>title</h3> <button>close</button>
            </div>
            <div class="tqs-modal-body">
    
            </div>

    <div class="theme-dark">

        <div class="modal fade" id="quick-search-modal" tabindex="-1" role="dialog" aria-labelledby="quick-search-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    
                <div class="modal-header">
                    <h5 class="modal-title" id="quick-search-modal-title">Quick Search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <input type="text" class="form-control" id="quickSearchInput" placeholder="Quick Search...">
                        <div id="triggersContainer"></div>  
                        <div id="resultContainer">
                            <hr>
                                <a href="#" id="showAllRecords" style="display: none;">Show all</a>
                                <a href="#" id="createRecord" class="create-record" style="display: none;"></a>
                            <hr>
                            <ul id="resultListContainer"></ul>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="../triggerable-quick-search.js"></script>
    <script type="text/javascript">

        triggerableQuickSearch.init('/');
        triggerableQuickSearch.baseUrl('https://demo2777527.mockable.io');

        triggerableQuickSearch.add({
          "name": "book",
          "codeKey": "isbn",
          "titleKey": "name",
          "urls": {
              "all": "/books",
              "single": "/books/{book}",
              "redirect": "/books/all"
          },
          "subtitle": {
            "subtitleKey": "author"
          },
          "image": {
              "imageKey": "poster"
          },
          "actionable": {
            "url": "/books/create"
          }
      });
    </script>
  </body>
</html>
